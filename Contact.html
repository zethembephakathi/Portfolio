    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            background: linear-gradient(135deg, #ff4d8d, #1a1a1a, #ff85c1);
            background-size: 300% 300%;
            animation: gradientAnimation 10s infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-circle {
            background-color: #ff85c1;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .logo-text {
            margin-left: 10px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navlinks {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }

        .navlinks li {
            margin: 0 15px;
        }

        .navlinks li a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: color 0.3s;
        }

        .navlinks li a:hover {
            color: #ff85c1;
        }

        .contact-section {
            max-width: 700px;
            margin: 50px auto;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .contact-section h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff4d8d;
        }

        .contact-section p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #ccc; /* Light gray text */
        }

        .social {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .social a {
            width: 50px;
            height: 50px;
            background-color: #ff4d8d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 1.5rem;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .social a:hover {
            background-color: #ff85c1;
        }

        footer {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            margin-top: 50px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    </main>

    <footer>

</body>
</html>
